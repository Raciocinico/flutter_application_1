  flutter:
    sdk: flutter
  geolocator: ^10.1.0   # Para obtener la ubicación
  geocoding: ^2.1.0     # Para convertir coordenadas en ciudad
  intl: ^0.18.0 
  flutter_typeahead: ^4.3.7
  flutter_secure_storage: ^9.0.0
  toggle_switch: ^2.3.0
  http: 1.3.0
